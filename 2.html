  <p>코로나라는 인류 최대의 사건이 일어났지만 좀처럼 문제가 해결되려는 기미가 보이질 않는다 코로나라는 공포에 휩싸인 인류는 사회와 단절되엇고 시간이 지나면 해결되리라는 소망은 점점 지처가고 있었다 그러면서 사회와 사람들의 만남을 추구하는 욕망이커져갔다. 비대면으로 사람을 만나고 소통할수 잇는 곳을 추구하고있다. 그래서 나는 그것의 본질인 채팅, 그것도 아무 사람이나 대화할수 있는 장소를 만들기로 했다.</p>
